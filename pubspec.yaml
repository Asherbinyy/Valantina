name: valentina
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.22.0
  flame_audio: ^2.10.5
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf

  assets:
    - assets/sprites/
    - assets/tiles/
    - assets/ui/
    - assets/audio/
    - assets/fonts/
    - assets/gallery/
